<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
    <link rel="icon" href="icons/storm.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <form action="" class="form" onsubmit="getData(event)">
                <input type="text" class="cityName" placeholder="Manila">
                <button type="submit" class="button" >🔍</button>
            </form>
        </div>
        <div class="body">
            <span class="bodyText" id="datetime">July 13, 2024</span>
            <img src="icons/cloud.png" alt="cloud" id="weatherIcon">
            <span class="bodyText" id="temperature">22 degrees °C</span>
            <span class="bodyText" id="city">New York</span>

        </div>
        <div class="footer">
            <div class="block">
                <span id="icon">💧</span>
                <span id="humidity">73%</span>
                <span class="footerText"> Humidity</span>
            </div>

            <div class="block">
                <span id="icon">🌀</span>
                <span id="wind">5.2 Km/h</span>
                <span class="footerText"> Wind Speed</span>

            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
